<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publicaciones Usuario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>

    <!--header/nav-->
    <div th:replace="navbar :: navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="list-group flex-row">
                    <a th:href="@{/home}" class="list-group-item list-group-item-action ">MI FATLOSS</a>
                    <a th:href="@{/categoria_alimentos}" class="list-group-item list-group-item-action ">ALIMENTOS</a>
                    <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                    <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>
                    <a th:href="@{/estadisticasUsuario}" class="list-group-item list-group-item-action">ESTADISTICAS</a>
                    <a th:href="@{/calendarioDieta}" class="list-group-item list-group-item-action">CALENDARIO</a>
                    <a th:href="@{/comunidad}" class="list-group-item list-group-item-action activo">COMUNIDAD</a>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left: 20px; padding: 10px;">
        <p>
            <span><a th:href="@{/home}" style="color: green;">Home</a></span> >
            <span><a th:href="@{/comunidad}" style="color: green;">Comunidad</a></span> > Publicaciones de <span th:text="${nombre}"></span>
        </p>
    </div>

    <div class="container my-5" style="min-height: 75vh;">
        <h2 class="text-center fw-bold mb-3">Publicaciones de <span th:text="${nombre}"></span></h2>
        <div class="card mb-5 mx-auto" th:each="publicacion : ${publicacionesUsuario}" style="max-width: 720px;">
            <div class="row g-0">
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <img class="img-fluid rounded-start" th:src="@{'/img/publicaciones/' + ${publicacion.rutaImagen}}" alt="imagen-publicacion">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a th:href="@{/perfilComunidad/{id}(id=${publicacion.usuario.id})}"><h5 class="card-title fw-bold" th:text="${publicacion.usuario.nombre}"></h5></a>
                        <p class="card-text" th:text="${publicacion.texto}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <div th:replace="footer :: footer"></div>

</body>
</html>
