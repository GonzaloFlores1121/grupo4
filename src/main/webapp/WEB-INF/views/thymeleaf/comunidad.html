<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comunidad</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <!--header/nav-->
    <div th:replace="navbar :: navbar"></div>

    <div class="container my-5" style="min-height: 60vh;">
        <h2 class="text-center fw-bold mb-3">Publicaciones de la Comunidad</h2>
        <div class="card mb-5 mx-auto" th:each="publicacion : ${publicaciones}" style="max-width: 720px;">
            <div class="row g-0">
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <img class="img-fluid rounded-start" th:src="@{'/img/publicaciones/' + ${publicacion.rutaImagen}}" alt="imagen-publicacion">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <a th:href="@{/perfilComunidad/{id}(id=${publicacion.usuario.id})}"><h5 class="card-title fw-bold" th:text="${publicacion.usuario.nombre}"></h5></a>
                        <p class="card-text" th:text="${publicacion.texto}"></p>
                        <span th:if="${likes[publicacion.id]}">
                            <form th:action="@{/quitarMeGusta}" method="post">
                                <input type="hidden" name="publicacionId" th:value="${publicacion.id}" />
                                <button type="submit" class="btn btn-warning">Quitar Me gusta</button>
                            </form>
                        </span>
                        <span th:unless="${likes[publicacion.id]}">
                            <form th:action="@{/darMeGusta}" method="post">
                                <input type="hidden" name="publicacionId" th:value="${publicacion.id}" />
                                <button type="submit" class="btn btn-success">Dar Me gusta</button>
                            </form>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <a class="btn btn-success" th:href="@{/subirPublicacion}">Subir Publicacion</a>
        </div>
    </div>

    <!--footer-->
    <div th:replace="footer :: footer"></div>

</body>
</html>
