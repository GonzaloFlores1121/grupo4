<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="list-group flex-row justify-content-center">
                    <a th:href="@{/home}" class="list-group-item list-group-item-action activo">MI FATLOSS</a>
                    <a th:href="@{/categoria_alimentos}" class="list-group-item list-group-item-action ">ALIMENTOS</a>
                    <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                    <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>Fecha</th>
                        <th>Alimentos (Cals)</th>
                        <th>Calorias consumidas</th>
                        <th>Ejercicio (Cals)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${listaFechas}">
                        <td th:text="${#dates.format(entry.key, 'dd/MM/yyyy')}"></td>
                        <td>
                            <ul>
                                <li th:each="colacion : ${entry.value.colaciones}">
                                    <span th:text="${colacion.alimentos.nombre}"></span>
                                    <span th:text="'Cantidad consumida: ' + ${colacion.cantidad}"></span>
                                </li>
                            </ul>
                            <div th:if="${entry.value.colaciones.size() > 0}">
                                <button type="button" class="btn btn-sm btn-primary" th:attr="data-date=${#dates.format(entry.key, 'dd/MM/yyyy')}" onclick="showColaciones(this.getAttribute('data-date'))">Ver Comida</button>
                            </div>
                        </td>
                        <td>
                            <span th:text="${entry.value.caloriasConsumidasPorFecha[entry.key]}"></span>
                        </td>
                        <td>
                            <ul>
                                <li th:each="ejercicio : ${entry.value.ejercicios}">
                                    <span th:text="${ejercicio.nombre}"></span>
                                    <span th:text="'Minutos empleados: ' + ${ejercicio.minutos}"></span>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
