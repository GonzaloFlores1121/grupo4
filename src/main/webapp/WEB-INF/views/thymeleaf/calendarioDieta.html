<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="body-calendario">
    <div th:replace="navbar :: navbar"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="list-group flex-row justify-content-center">
                    <a th:href="@{/home}" class="list-group-item list-group-item-action ">MI FATLOSS</a>
                    <a th:href="@{/categoria_alimentos}" class="list-group-item list-group-item-action">ALIMENTOS</a>
                    <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                    <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>
                    <a th:href="@{/estadisticasUsuario}" class="list-group-item list-group-item-action">ESTADISTICAS</a>
                    <a th:href="@{/calendarioDieta}" class="list-group-item list-group-item-action activo">CALENDARIO</a>
                    <a th:href="@{/comunidad}" class="list-group-item list-group-item-action">COMUNIDAD</a>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left: 20px; padding: 10px;">
        <p>
            <span><a th:href="@{/home}" style="color: green;">Home</a></span> > Calendario
        </p>
    </div>
    <div class="row justify-content-center mt-4 height">
              <div class="col-md-10">
                  <div class="card shadow p-2 lightgreen">
                      <div class=" text-center">
                          <h4 class="card-title mb-0 text-center">Calendario de Actividades</h4>
                      </div>
                      <div class="card-body p-2 ">
                          <div class="table-responsive">
                              <table class="table table-hover table-bordered">
                                  <thead>
                                      <tr class="bg-light">
                                          <th scope="col">Fecha</th>
                                          <th scope="col">Alimentos (Cals)</th>
                                          <th scope="col">Calorías Consumidas</th>
                                          <th scope="col">Ejercicio</th>
                                          <th scope="col">Calorías Netas</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr th:each="entry : ${listaFechas}">
                                          <td th:text="${#dates.format(entry.key, 'dd/MM/yyyy')}"></td>
                                          <td>
                                              <div th:if="${entry.value.colaciones.size() > 0}">
                                                  <a th:href="@{/misAlimentos(fecha=${#dates.format(entry.key, 'yyyy-MM-dd')})}" class="btn btn-sm btn-primary">Ver Comida</a>
                                              </div>
                                          </td>
                                          <td th:text="${entry.value.caloriasConsumidas}"></td>
                                          <td>
                                              <div th:if="${entry.value.ejercicios.size() > 0}">
                                                  <a th:href="@{/misEjercicios(fecha=${#dates.format(entry.key, 'yyyy-MM-dd')})}" class="btn btn-sm btn-primary">Ver Ejercicios</a>
                                              </div>
                                          </td>
                                          <td th:text="${entry.value.caloriasNetas}"></td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    <div th:replace="footer :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
