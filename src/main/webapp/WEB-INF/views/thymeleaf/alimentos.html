<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alimentos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="list-group flex-row justify-content-center">
                <a th:href="@{/home}" class="list-group-item list-group-item-action ">MI FATLOSS</a>
                <a th:href="@{/categoria_alimentos}" class="list-group-item list-group-item-action activo">ALIMENTOS</a>
                <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>
            </div>
        </div>
    </div>

    <div class="row justify-content-center" style="min-height: 80vh;">
        <div class="col-md-6">
            <h1 class="text-center mt-4" th:text="${categoria.nombre}"></h1>
            <ul class="list-group d-flex flex-column align-items-center">
                <li th:each="alimento : ${categoria.alimentos}" class="list-group-item text-center">
                    <img th:src="@{'/img/alimentos/' + ${alimento.imagen}}" alt="alimento-imagen" style="width: 100px; height: 100px;"/>
                    <a th:href="@{/alimentos/{id}(id=${alimento.id})}" th:text="${alimento.nombre}" style="font-size: 1.5em;"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="footer :: footer"></div>
</body>
</html>
