<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <!-- Logo y nombre de la empresa -->
            <a th:href="@{/menuprincipal}" class="navbar-brand d-flex align-items-center " >
    
                <img th:src="@{/img/logo1.png}" alt="Logo de FatLoss" height="60" class="d-inline-block align-top">
                <h1 class="blanco-texto">FatLoss</h1>
            </a>
            <!-- Botón de colapso para dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Contenido del navbar -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"> <!--  "ms-auto" para alinear a la derecha -->
                    <!-- Saludo personalizado y enlaces -->
                    <li class="nav-item">
                        <a th:href="@{/perfilUsuario}" class="nav-link" >Hola, Usuario X</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/ingresarPeso}" class="nav-link" >Mi peso X kg</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/inicio}" class="nav-link">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Fin del nav-->

    <div class="container mt-5">
        <div class="row align-items-center">
            <div class="col-md-3">
                <img th:src="@{/img/icono-perfil.png}" alt="icono-perfil" class="img-fluid">
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h4 th:text="${usuario}" class="card-title"></h4>
                        <h5 th:text="${email}" class="card-title"></h5>
                        <p th:text="'Edad: '+${edad}+' años'" class="card-text"></p>
                        <p th:text="'Genero: '+${genero}" class="card-text"></p>
                        <p th:text="'Altura: '+${altura}+'cm'" class="card-text"></p>
                        <p th:text="'Peso: '+${peso}+'kg'" class="card-text"></p>
                        <p th:text="'Nivel de Actividad Fisica: '+${nivelDeActividadFisica}" class="card-text"></p>
                        <p th:text="'Dieta Objetivo: '+${dietaObjetivo}"></p>
                        <p th:text="'Peso Meta: '+${pesoMeta}+'kg'"></p>
                    </div>
                </div>  
            </div>
        </div>        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
