<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categorias Alimentos</title>


    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
<!--header/nav-->

<div th:replace="navbar :: navbar"></div>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="list-group flex-row">
                <a th:href="@{/categoria_alimentos}" class="list-group-item list-group-item-action activo">ALIMENTOS</a>
                <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>
            </div>
        </div>
    </div>
</div>

<h1 class="text-center mt-5">Categor√≠as de Alimentos </h1>
<div class="container" style="min-height: 60vh;">
    <div class="row justify-content-center">
        <div th:each="categoria : ${categorias}" class="col-md-6">

            <div class="card text-center">
                <img th:src="@{'/img/alimentos/' + ${categoria.imagen}}" class="card-img-top img-categoria mx-auto d-block" alt="categoria-imagen">
                <div class="card-body">
                    <h5 class="card-title" th:text="${categoria.nombre}"></h5>
                    <a th:href="@{/categorias/{id}(id=${categoria.id})}" class="btn btn-primary">Ver Alimentos</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
<div th:replace="footer :: footer"></div>



</body>
</html>
<style>
    .img-categoria {
        max-width: 150px;
        max-height: 150px;
    }
</style>
