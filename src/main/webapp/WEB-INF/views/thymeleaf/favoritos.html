<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Favoritos</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div th:replace="navbar :: navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="list-group flex-row">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="list-group flex-row">
                                    <a th:href="@{/home}" class="list-group-item list-group-item-action ">MI FATLOSS</a>
                                    <a th:href="@{/categoria_alimentos}" class="list-group-item list-group-item-action">ALIMENTOS</a>
                                    <a th:href="@{/recetas}" class="list-group-item list-group-item-action activo">RECETAS</a>
                                    <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>
                                    <a th:href="@{/estadisticasUsuario}" class="list-group-item list-group-item-action">ESTADISTICAS</a>
                                    <a th:href="@{/calendarioDieta}" class="list-group-item list-group-item-action">CALENDARIO</a>
                                    <a th:href="@{/comunidad}" class="list-group-item list-group-item-action">COMUNIDAD</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-left: 20px; padding: 10px;">
        <p>
            <span><a th:href="@{/home}" style="color: green;">Home</a></span> > Seguidores
        </p>
    </div>
    <!--seguidores/seguidos-->
    <div class="container my-5" style="min-height: 60vh;">
        <h3 class="mb-2 fw-bold">Seguidores</h3> 
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
            <div th:each="seguidor : ${seguidores}" class="col justify-content-center">
                <div class="card text-center">
                    <img th:src="@{'/img/' + ${seguidor.imagen}}" class="card-img-top mx-auto d-block" alt="avatar-seguidor" style="max-width:150px;min-height:150px;">
                    <div class="card-body">
                        <a th:href="@{/perfilComunidad/{id}(id=${seguidor.id})}">
                            <h5 th:text="${seguidor.nombre}" class="card-title text-dark fw-bol"></h5>
                        </a>
                    </div>
                </div>
            </div>
        </div>        
        <h3 class="mb-2 fw-bold">Siguiendo</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
            <div th:each="seguido : ${seguidos}" class="col justify-content-center">
                <div class="card text-center">
                    <img th:src="@{'/img/' + ${seguido.imagen}}" class="card-img-top mx-auto d-block" alt="avatar-seguido" style="max-width:150px;min-height:150px;">
                    <div class="card-body">
                        <a th:href="@{/perfilComunidad/{id}(id=${seguido.id})}">
                            <h5 th:text="${seguido.nombre}" class="card-title text-dark fw-bold"></h5>
                        </a>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <!--footer-->
    <div th:replace="footer :: footer"></div>

</body>
</html>
