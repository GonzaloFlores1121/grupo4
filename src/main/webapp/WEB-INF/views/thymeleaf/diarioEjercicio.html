<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Diario De Ejercicio</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container mt-4">
    <div class="row">
        <!-- Columna de la tarjeta -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Mi Diario de Ejercicios</h5>
                    <p class="card-text">Fecha: Hoy, martes 30 de abril de 2024</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Tiempo empleado</th>
                                <th>Cals</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>24 hrs</td>
                                <td>6445</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
           <form class="container-sm formulario_actividad">
               <div class="row justify-content-center"> <!-- Agregar justify-content-center para centrar horizontalmente -->
                   <div class="col">
                       <div class="form-group">
                           <label for="dia">Día:</label>
                           <input type="number" class="form-control" id="dia" placeholder="Día" min="1" max="31">
                       </div>
                   </div>
                   <div class="col">
                       <div class="form-group">
                           <label for="mes">Mes:</label>
                           <input type="number" class="form-control" id="mes" placeholder="Mes" min="1" max="12">
                       </div>
                   </div>
                   <div class="col">
                       <div class="form-group">
                           <label for="año">Año:</label>
                           <input type="number" class="form-control" id="año" placeholder="Año" min="1900" max="2100">
                       </div>
                   </div>
               </div>
                <div class="form-group">
                    <label for="tiempo">Tiempo empleado:</label>
                    <div class="row">
                        <div class="col">
                            <input type="number" class="form-control" id="horas" placeholder="Horas" min="0">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" id="minutos" placeholder="Minutos" min="0" max="59">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="actividad">Cuéntanos cómo te sentiste:</label>
                    <textarea class="form-control" id="comentarios" rows="5" placeholder="Ingresa tus comentarios aquí..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
                <button type="button" class="btn btn-secondary btn-block">Cancelar</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="footer ::footer"></div>
</body>
</html>
</body>
</html>
