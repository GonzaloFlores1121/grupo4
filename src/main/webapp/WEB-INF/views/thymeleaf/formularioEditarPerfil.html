<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <style>
        input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
    
</head>
<body>

    <div th:replace="navbar :: navbar"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="list-group flex-row">
                    <a th:href="@{/home}" class="list-group-item list-group-item-action">MI FATLOSS</a>
                    <a th:href="@{/categoria_alimentos}" class="list-group-item list-group-item-action ">ALIMENTOS</a>
                    <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                    <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>
                    <a th:href="@{/estadisticasUsuario}" class="list-group-item list-group-item-action">ESTADISTICAS</a>
                    <a th:href="@{/calendarioDieta}" class="list-group-item list-group-item-action">CALENDARIO</a>
                    <a th:href="@{/comunidad}" class="list-group-item list-group-item-action">COMUNIDAD</a>
                </div>
            </div>
        </div>
    </div>

    <div class="ms-2 p-2">
        <h6 class="fw-bold"><a th:href="@{/home}" style="color: #5FB92E;">Home</a> > <a th:href="@{/perfilUsuario}" style="color: #5FB92E;">Mi perfil</a> > Editar Perfil</h6>
    </div>

    <div class="container my-5" style="min-height: 60vh;">
        <h2 class="text-center fw-bold mb-3">Editar Perfil</h2>  
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="col-md-8 border border-1 border-dark rounded" th:style="'background-image: url(\'' + @{/img/background.png} + '\'); background-size: cover;'">
                <form class="p-5" th:action="@{/procesarDatos}" method="post" th:object="${usuario}"> 
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{nombre}" type="text" name="nombre" id="nombre" placeholder="Ingresar nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{email}" type="email" name="email" id="email" placeholder="Ingresar email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{password}" type="text" name="password" id="password" placeholder="Ingresar password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{edad}" type="number" name="edad" id="edad" placeholder="Ingresar edad" required>
                        <label for="edad">Edad</label>
                    </div>                   
                    <div class="form-floating mb-3">
                        <select class="form-select" th:field="*{genero}" name="genero" id="genero" required>
                            <option value="femenino" th:selected="${genero == 'femenino'}">Femenino</option>
                            <option value="masculino" th:selected="${genero == 'masculino'}">Masculino</option>
                        </select>
                        <label for="genero">Genero</label>
                    </div>                    
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{altura}" type="number" name="altura" id="altura" placeholder="Ingresar altura" required>
                        <label for="altura">Altura (en cm)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{peso}" type="number" name="peso" id="peso" placeholder="Ingresar peso" required>
                        <label for="peso">Peso (en kg)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{metaAlcanzarPeso}" type="number" name="metaAlcanzarPeso" id="metaAlcanzarPeso" placeholder="Ingresar Peso Meta" required>
                        <label for="metaAlcanzarPeso">Peso Meta (en kg)</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" th:field="*{nivelDeActividad}" name="nivelDeActividad" id="nivelDeActividad" required>
                            <option value="sedentario" th:selected="${nivelDeActividad == 'sedentario'}">Sedentario</option>
                            <option value="baja actividad" th:selected="${nivelDeActividad == 'baja_actividad'}">Baja actividad</option>
                            <option value="activo" th:selected="${nivelDeActividad == 'activo'}">Activo</option>
                            <option value="muy activo" th:selected="${nivelDeActividad == 'muy_activo'}">Muy Activo</option>
                        </select>
                        <label for="nivelDeActividad">Nivel de Actividad Fisica</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                            <input class="btn btn-success" type="submit" name="guardar" id="guardar" value="Guardar">
                        </div>
                        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                            <a class="btn btn-warning" th:href="@{/perfilUsuario}">Cancelar</a>
                        </div>  
                    </div>
                    
                    <div class="d-flex flex-column justify-content-center" th:if="${error != null}">
                        <div class="alert alert-danger alert-dismissible fade show">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong>Error: </strong><span th:text="${error}"></span>
                        </div>
                    </div>   

                </form>
            </div>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
