<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Configuracion</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <!--header/nav-->
    <div th:replace="navbar :: navbar"></div>

    <!--configuracion-->
    <div class="container my-5" style="min-height: 60vh;">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="col-sm-6 border border-1 rounded" th:style="'background-image: url(\'' + @{/img/background.png} + '\'); background-size: cover;'">
                <form class="m-3 p-3" th:action="@{/guardarConfiguracion}" method="post">
                    <h2 class="text-center text-white mb-3">Mi Configuracion</h2>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="recibir-notificaciones" name="recibir-notificaciones" value="si" checked>
                        <label class="form-check-label" for="recibir-notificaciones">Recibir Notificaciones</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" name="unidad-energia" id="unidad-energia" required>
                            <option value="calorias" selected>Calorias</option>
                            <option value="kilojulios">Kilojulios</option>
                        </select>
                        <label class="form-label" for="unidad-energia">Seleciona Unidad de Energia: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" name="unidad-masa" id="unidad-masa" required>
                            <option value="kilogramos">Kilogramos</option>
                            <option value="libras">Libras</option>
                        </select>
                        <label class="form-label" for="unidad-masa">Selecciona Unidad de Masa: </label>
                    </div>
                    <div class="mb-3">
                        <a class="btn btn-outline-dark" th:href="@{#}">Recalcular IDR</a><span class="badge bg-dark ms-1" name="idr" id="idr">2000</span>
                    </div>
                    <input class="btn btn-outline-dark ms-auto" type="submit" name="guardar" id="guardar" value="Guardar">  
                </form>
            </div>
        </div>
    </div>

    <!--footer-->
    <div th:replace="footer ::footer"></div>

</body>
</html>
