<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Alimentos</title>
</head>
<body>
  <h1>Lista de Alimentos</h1>
  <table >
    <thead>
      <tr>
        <th>Nombre</th>

      </tr>
    </thead>
    <tbody>
      <tr th:each="alimento : ${alimentos}">
        <td th:text="${alimento.nombre}">Nombre</td>

      </tr>
    </tbody>
  </table>
</body>
</html>
