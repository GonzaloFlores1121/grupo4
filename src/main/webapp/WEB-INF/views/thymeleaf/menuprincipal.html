<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div th:replace="navbar :: navbar"></div>

<!-- Columna de opciones de la app -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="list-group flex-row">
                <a th:href="@{/alimentos}" class="list-group-item list-group-item-action">ALIMENTOS</a>
                <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>
                 <a th:text="${ingestaCalorica}" class="list-group-item list-group-item-action">EN FORMA</a>
            </div>
        </div>
    </div>
</div>

<!-- Contenido principal" -->
<div class="container">
    <div class="row mt-1">
        <!-- Columna de "Actividad Reciente" -->
        <div class="col-md-8">

            <h3>Actividad Reciente</h3>
            <div class="container">
                <!-- Primera fila -->
                <div class="row mb-3">
                    <div class="col-md-12 text-center">
                        <a th:href="@{/miDiario}">
                        <i class="fa-solid fa-utensils fa-5x"></i>
                        <p>kcal</p>
                        </a>
                    </div>
                </div>
                <!-- Segunda fila -->
                <div class="row mb-3">
                    <div class="col-md-12 text-center">
                        <a th:href="@{/diarioEjercicio}">
                        <i class="fa-solid fa-dumbbell fa-5x"></i>
                        <p>kcal 2</p>

                        </a>
                    </div>
                </div>
                <!-- Tercera fila -->
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a th:href="@{/diario/peso}">
                        <i class="fa-solid fa-weight-scale fa-5x"></i>
                        <p>kg</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Columna de "Lista de Links" -->
        <div class="col-md-4">
            <h3>Mi FatLoss <3</h3>
            <div class="list-group text-sm p-1">
                <span>Calendario de dieta</span>
                <a th:href="@{/calendarioDieta}" class="list-group-item list-group-item-action">Dieta</a>
                <a th:href="@{/midiario/alimentos}" class="list-group-item list-group-item-action">Alimentos</a>
                <a th:href="@{/midiario/ejercicio}" class="list-group-item list-group-item-action">Ejercicio</a>

                <span>Mi Historia</span>
                <a th:href="@{/diario/peso}" class="list-group-item list-group-item-action">La Historia de Mi Peso</a>
                <a th:href="@{/diario/cocina}" class="list-group-item list-group-item-action">Mi Libro de Cocina</a>

                <span>Configuración</span>
                <a th:href="@{/notificaciones}" class="list-group-item list-group-item-action">Mis Notificaciones</a>
                <a th:href="@{/configuracion}" class="list-group-item list-group-item-action">Mi configuración</a>
                <a th:href="@{/perfilUsuario}" class="list-group-item list-group-item-action">Ver mi Perfil de Usuario</a>
            </div>
        </div>
    </div>
</div>
<div class="espacio"></div>
<div th:replace="footer ::footer"></div>

</body>
<!-- Scripts de Bootstrap y FontAwesome (JS) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</html>
