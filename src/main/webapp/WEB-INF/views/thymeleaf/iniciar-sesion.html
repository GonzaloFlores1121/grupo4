<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <!--header-->
    <nav class="navbar navbar-expand-sm" style="background-color: #ffffff;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/inicio}">
                <h1 class="display-3" style="color: #5FB92E"><img th:src="@{/img/logo.png}" alt="logo" height="120px">   fatloss</h1>
            </a>
        </div>
    </nav>

    <!--iniciar-sesion-->
    <div class="container my-5">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="col-sm-5 border border-1 rounded" th:style="'background-image: url(\'' + @{/img/background.png} + '\'); background-size: cover;'">
                <form class="p-5" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
                    <h2 class="text-center text-white mb-3">Iniciar Sesion</h2>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" name="email" id="email" placeholder="Ingresar" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Ingresar Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <input class="btn btn-outline-dark" type="submit" name="enviar" id="enviar" value="Ingresar">
                            </div>
                        </div>
                        <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <a class="btn btn-outline-dark" th:href="@{/inicio}">Cancelar</a>
                            </div>
                        </div>
                        <div class="d-flex flex-column justify-content-center m-3">
                            <div class="alert alert-danger alert-dismissible fade show" th:if="${error != null}">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                <strong>Error: </strong><span th:text="${error}"></span>
                            </div>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>  

    <!--footer-->
    <footer class="container-fluid mt-auto py-2">
        <div class="row d-flex align-items-center">
            <div class="col-sm-2 d-flex justify-content-center justify-content-sm-end justify-content-md-end
            justify-content-lg-end justify-content-xl-end justify-content-xxl-end py-2">
                <img th:src="@{/img/logo-mono_bg-color.png}" alt="logo" height="140px">
            </div>
            <div class="col-sm-5 d-flex flex-column justify-content-star">
                <h4>TP Taller Web I: fatloss</h4>
                <p><img th:src="@{/img/github.png}" alt="logo-github"> Github:  <a class="text-break" href="https://github.com/GonzaloFlores1121/grupo4" target="_blank">https://github.com/GonzaloFlores1121/grupo4</a></p>
                <p><img th:src="@{/img/trello.png}" alt="logo-trello"> Trello:  <a class="text-break" href="https://trello.com/w/grupo4tallerweb" target="_blank">https://trello.com/w/grupo4tallerweb</a></p>
            </div>
            <div class="col-sm-5 d-flex flex-column justify-content-star">
                <h5>Integrantes: </h5>
                <p>Rodolfo Gutierrez - Gonzalo Flores</p>
                <p>Milagros Chavez - Kevin Llombart</p>
                <p>Joaquin Paiva</p>
            </div>
        </div>
    </footer>
    
</body>
</html>
