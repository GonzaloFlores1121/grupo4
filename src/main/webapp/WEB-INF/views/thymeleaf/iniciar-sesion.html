<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <!--header-->
    <nav class="navbar navbar-expand" style="background-color: #ffffff;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/inicio}">
                <h1 class="display-3 fw-bold" style="color: #5FB92E;"><img th:src="@{/img/logo.png}" alt="logo" height="100px">   fatloss</h1>
            </a>
        </div>
    </nav>

    <div class="container my-5" style="min-height: 60vh;">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="col-md-6 border border-1 border-dark rounded" th:style="'background-image: url(\'' + @{/img/background.png} + '\'); background-size: cover;'">
                <form class="p-5" th:action="@{/validarLogin}" method="POST" th:object="${usuario}">
                    <h2 class="text-center fw-bold mb-3">Iniciar Sesion</h2>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" name="email" id="email" placeholder="Ingresar" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Ingresar Password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                            <input class="btn btn-success" type="submit" name="ingresar" id="ingresar" value="Ingresar">
                        </div>
                        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">
                            <a class="btn btn-warning" th:href="@{/inicio}">Cancelar</a>
                        </div>
                    </div>

                    <div class="d-flex flex-column justify-content-center" th:if="${error != null}">
                        <div class="alert alert-danger alert-dismissible fade show">
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            <strong>Error: </strong><span th:text="${error}"></span>
                        </div>
                    </div>
                
                </form>
            </div>
        </div>
    </div>  

    <div th:replace="footer :: footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
