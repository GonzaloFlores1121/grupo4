<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <meta charset="UTF-8">
    <title>Menu principal</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav th:replace="navbar :: navbar" class="navbar navbar-expand-lg navbar-light bg-light fixed-top"></nav>


<!-- Columna de opciones de la app -->
<div class="container" style="margin-top: 70px;">

    <div class="row">
        <div class="col-md-12">
            <div class="list-group flex-row">

                <a th:href="@{/alimentos}" class="list-group-item list-group-item-action">ALIMENTOS</a>
                <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>

            </div>
        </div>
    </div>
</div>

<div class="container" style="min-height: 80vh;">
    <div class="row mt-1 justify-content-center">
        <!-- Columna de "Actividad Reciente" -->
        <div class="col-md-6 text-center">
            <h3>Actividad Reciente</h3>
            <div class="container card-container">
                <div class="row justify-content-center">

                    <div class="col-12">
                        <div class="card mb-5">
                            <div class="card-body text-center">
                                <a th:href="@{/miDiario}">
                                    <img th:src="@{/img/calorias-consumidas.jpg}" alt="icono" class="img-fluid small-img mb-3">
                                    <span class="d-block">Calorias consumidas:<br>1000cal</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card mb-5">
                            <div class="card-body text-center">
                                <a th:href="@{/diarioEjercicio}">
                                    <img th:src="@{/img/calorias-quemadas.jpg}" alt="icono" class="img-fluid small-img mb-3">
                                    <span class="d-block">Calorias quemadas:<br>1000cal</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="card mb-5">
                            <div class="card-body text-center">
                                <a th:href="@{/diarioPeso}">
                                    <img th:src="@{/img/peso-actual.jpg}" alt="icono" class="img-fluid small-img mb-3">
                                    <span class="d-block">Peso actual:<br>99kg</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Columna de "Calendario" -->
        <div class="col-md-6">
            <h3>Calendario</h3>
            <div id="calendar-container">
                <!-- Aquí iría tu código para el calendario -->
            </div>
        </div>
    </div>
</div>

<div th:replace="footer ::footer"></div>

<!-- Bootstrap JavaScript and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>

<style>
    .small-img {
        width: 100px; /* Puedes ajustar el tamaño según sea necesario */
        height: auto;
    }
    .card-container {
        margin-top: 20px;
    }

</style>
