<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-8">
              <h2>Mis ejercicios <span th:text="${fecha}"></span></h2>
              <ul>
                  <li th:each="ejercicio : ${ejercicios}">
                <!--      <a th:href="@{verEjercicio(id=${ejercicio.id})}">
                          <span th:text="${ejercicio.ejercicio.nombre}"></span>
                      </a> -->
                      <span th:text="${ejercicio.ejercicio.nombre}"></span>
                      - <span th:text="'Minutos empleados: ' + ${ejercicio.minutos}"></span>
                      - <span th:text="'Calorias quemadas: ' + ${ejercicio.caloriasQuemadas}"></span>
                  </li>
              </ul>
          </div>
      </div>
  </div>
    <div th:replace="footer :: footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
