<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafíos de Usuario</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Estilos adicionales -->
    <style>
        .challenge-card {
            max-width: 720px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        .challenge-content {
            padding: 15px;
        }
        .challenge-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .challenge-header img {
            border-radius: 50%;
            margin-right: 10px;
        }
        .challenge-actions {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="navbar :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="list-group flex-row">
                <a th:href="@{/home}" class="list-group-item list-group-item-action ">MI FATLOSS</a>
                <a th:href="@{/categoria_alimentos}" class="list-group-item list-group-item-action ">ALIMENTOS</a>
                <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action">EN FORMA</a>
                <a th:href="@{/estadisticasUsuario}" class="list-group-item list-group-item-action">ESTADISTICAS</a>
                <a th:href="@{/calendarioDieta}" class="list-group-item list-group-item-action">CALENDARIO</a>
                <a th:href="@{/comunidad}" class="list-group-item list-group-item-action">COMUNIDAD</a>
            </div>
        </div>
    </div>
</div>


<div class="ms-2 p-2">
    <h6 class="fw-bold"><a th:href="@{/home}" style="color: #5FB92E;">Home</a> > <a th:href="@{/comunidad}" style="color: #5FB92E">Comunidad</a> > Desafíos de <span th:text="${nombre}"></span></h6>
</div>

<div class="container my-5" style="min-height: 60vh;">
    <h2 class="text-center fw-bold mb-3">Desafíos de <span th:text="${nombre}"></span></h2>

    <!-- Desafíos en progreso -->
    <div th:if="${not #lists.isEmpty(desafiosEnProgreso)}">
        <h3 class="text-center mb-3">Desafíos en Progreso</h3>
        <div th:each="desafio : ${desafiosEnProgreso}" class="challenge-card mb-4">
            <div class="challenge-header">
                <div>
                    <h5 class="m-0 fw-bold" th:text="${desafio.nombre}"></h5>
                    <small class="text-muted" th:text="${desafio.fechaInicio}"></small>
                </div>
            </div>
            <div class="challenge-content">
                <p th:text="${desafio.descripcion}"></p>
            </div>
        </div>
    </div>

    <!-- Desafíos completados -->
    <div th:if="${not #lists.isEmpty(desafiosCompletados)}">
        <h3 class="text-center mb-3">Desafíos Completados</h3>
        <div th:each="desafio : ${desafiosCompletados}" class="challenge-card mb-4">
            <div class="challenge-header">
                <div>
                    <h5 class="m-0 fw-bold" th:text="${desafio.nombre}"></h5>
                </div>
            </div>
            <div class="challenge-content">
                <p th:text="${desafio.descripcion}"></p>
                <div class="challenge-actions">
                </div>
            </div>
        </div>
    </div>

    <!-- Contador de desafíos -->
    <div class="text-center mt-5">
        <p class="fw-bold">Desafíos completados: <span th:text="${#lists.size(desafiosCompletados)}"></span></p>
    </div>

    <!-- Mensaje si no hay desafíos -->
    <div th:if="${#lists.isEmpty(desafiosEnProgreso) && #lists.isEmpty(desafiosCompletados)}" class="container mx-3 my-3">
        <h4 class="text-center text-warning fw-bold my-2">No hay desafíos disponibles.</h4>
    </div>
</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
