<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <!--solo me anduvo en el html si lo pueden solucionar para ponerlo en el archivo css-->
    <style>
        input[type="number"]::-webkit-outer-spin-button, input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>

</head>
<body>

    <!--header-->
    <nav class="navbar navbar-expand-sm" style="background-color: #ffffff;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/inicio}">
                <h1 class="display-3" style="color: #5FB92E; font-weight: bold;"><img th:src="@{/img/logo.png}" alt="logo" height="120px">   fatloss</h1>
            </a>
        </div>
    </nav>

    <!--formulario-->
    <div class="container my-5">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="col-sm-7 border border-1 rounded" th:style="'background-image: url(\'' + @{/img/background.png} + '\'); background-size: cover;'">
                <form class="p-5" th:action="@{/enviarFormulario}" method="post" th:object="${usuario}">
                    <h2 class="text-center text-white mb-3">Datos Personales</h2>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{nombre}" type="text" name="nombre" id="nombre" placeholder="Ingresar nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{email}" type="email" name="email" id="email" placeholder="Ingresar email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{password}" type="password" name="password" id="password" placeholder="Ingresar password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" th:field="*{edad}" type="number" name="edad" id="edad" placeholder="Ingresar edad" required>
                        <label for="edad">Edad</label>
                    </div>                   
                        <div class="form-floating mb-3">
                            <select class="form-select" th:field="*{genero}" name="genero" id="genero" required>
                                <option th:value="''" hidden selected>Seleccionar una opcion</option>
                                <option th:value="'femenino'">Femenino</option>
                                <option th:value="'masculino'">Masculino</option>
                            </select>
                            <label class="form-label" for="genero">Genero</label>
                        </div>                    
                        <div class="form-floating mb-3">
                            <input class="form-control" th:field="*{altura}" type="number" name="altura" id="altura" placeholder="Ingresar altura" required>
                            <label for="altura">Altura (en cm)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" th:field="*{peso}" type="number" name="peso" id="peso" placeholder="Ingresar peso" required>
                            <label for="peso">Peso (en kg)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" th:field="*{metaAlcanzarPeso}" name="metaAlcanzarPeso" id="metaAlcanzarPeso" required>
                                <option th:value="''" hidden selected>Seleccionar una opcion</option>
                                <option th:value="'bajar'">Bajar de Peso</option>
                                <option th:value="'mantener'">Mantener Peso</option>
                                <option th:value="'subir'">Subir de Peso</option>
                            </select>
                            <label for="metaAlcanzarPeso">Meta Establecida</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" th:field="*{nivelDeActividad}" name="nivelDeActividad" id="nivelDeActividad" required>
                                <option th:value="''" hidden selected>Seleccionar una opcion</option>
                                <option th:value="'sedentario'">Sedentario</option>
                                <option th:value="'baja actividad'">Baja actividad</option>
                                <option th:value="'activo'">Activo</option>
                                <option th:value="'muy activo'">Muy Activo</option>
                            </select>
                            <label for="nivelDeActividad">Nivel de Actividad Fisica</label>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
                                <div class="d-flex flex-column justify-content-center align-items-center">
                                    <input class="btn btn-outline-success" type="submit" name="enviar" id="enviar" value="Enviar">
                                </div>
                            </div>
                            <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
                                <div class="d-flex flex-column justify-content-center align-items-center">
                                    <a class="btn btn-outline-success" th:href="@{/inicio}">Cancelar</a>
                                </div>
                            </div>  
                        </div>
                        <div class="d-flex flex-column justify-content-center m-3">
                            <div th:each="error : ${errores}" class="alert alert-danger alert-dismissible fade show">
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                <strong>Error: </strong><span th:text="${error}"></span>
                            </div>
                        </div>     
                    </form>
                </div>
            </div>
        </div>

    <!--footer-->
    <div th:replace="footer :: footer"></div>

</body>
</html>
