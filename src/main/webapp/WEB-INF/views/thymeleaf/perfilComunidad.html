<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <!--header/nav-->
    <div th:replace="navbar :: navbar"></div>

    <!--offcanvas-->
    <div class="offcanvas offcanvas-start" id="subir-foto">
        <div class="offcanvas-header mx-1 my-1">
            <h3>Cambiar Avatar de Perfil</h3>
            <button type="button" class="btn-close btn-close-dark" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body mx-3">
            <form th:action="@{/procesarImagen}" method="post" th:object="${usuario}" th:inline="javascript">
                <div class="form-floating mb-2">
                    <select class="form-control" th:field="*{imagen}" onchange="changeImage(this)" id="imagen" name="imagen">
                        <option th:each="imagen : ${imagenes}" th:value="${imagen.value}" th:selected="${imagen.value == usuario.imagen}" th:text="${imagen.key}"></option>
                    </select>
                    <label for="imagen">Elige una Avatar:</label>
                    <div class="container p-3">
                        <img class="img-fluid" id="mostrarImagen" name="mostrarImagen" th:src="@{'/img/' + ${usuario.imagen}}" alt="Imagen seleccionada">
                    </div>
                </div>
                <div class="mt-2">
                    <input class="btn btn-outline-success" type="submit" id="guardar" name="guardar" value="Guadar Cambio">
                </div>
            </form>
        </div>
    </div>
    <div class="container my-5" style="min-height: 60vh;">
        <div class="row d-flex align-items-center">
            <div class="col-sm-3 d-flex flex-column justify-content-center my-3">
                <img class="img-fluid" th:src="@{'/img/' + ${usuario.imagen}}" alt="avatar-perfil">
                <div class="d-flex flex-column justify-content-center align-items-center">
                </div>
            </div>
            <div class="col-sm-9">
                <h2 class="text-center text-dark">Perfil de <span th:text="${usuario.nombre}"></span></h2>
                    <div class="card-body">
                        <p class="card-text text-dark">Edad: <span class="badge bg-dark" th:text="${usuario.edad}+' anios'"></span></p>
                        <p class="card-text text-dark">Genero: <span class="badge bg-dark" th:text="${usuario.genero}"></span></p>
                        <p class="card-text text-dark">Altura: <span class="badge bg-dark" th:text="${usuario.altura}+' cm'"></span></p>
                        <p class="card-text text-dark">Peso: <span class="badge bg-dark" th:text="${usuario.peso}+' kg'"></span></p>
                        <p class="card-text text-dark">Peso Meta: <span class="badge bg-dark" th:text="${usuario.metaAlcanzarPeso}+' kg'"></span></p>
                        <p class="card-text text-dark">Nivel de Actividad Fisica: <span class="badge bg-dark" th:text="${usuario.nivelDeActividad}"></span></p>
                        <a class="badge bg-dark" th:href="@{/publicacionesUsuario/{id}(id=${usuario.id})}">Ver publicaciones</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--footer-->
    <div th:replace="footer :: footer"></div>

</body>
</html>
