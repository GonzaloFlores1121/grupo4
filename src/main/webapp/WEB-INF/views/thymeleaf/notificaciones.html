<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notificaciones</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
        .las-notificacion {
            height: 240px;
            padding: 80px;
            margin-bottom: 10px;
            background-size: contain;
            background-position:center;
            background-repeat: no-repeat;
}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/menuprincipal}">
                <h1><img th:src="@{/img/logo1.png}" alt="logo" height="60">   FatLoss</h1>       
            </a>             
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3 class="text-center">Notificaciones</h3>
                <div th:each="notificacion : ${notificaciones}" class="las-notificacion" th:style="'background-image: url(\'' + @{/img/fondo-notificacion.png} + '\')'">
                    <strong th:text="${notificacion.key}"></strong>:<br> <span th:text="${notificacion.value}"></span>
                </div>                
            </div>
        </div>
    </div>
        

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
