<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="list-group flex-row">
                <a th:href="@{/home}" class="list-group-item list-group-item-action ">MI FATLOSS</a>
                <a th:href="@{/categoria_alimentos}" class="list-group-item list-group-item-action">ALIMENTOS</a>
                <a th:href="@{/recetas}" class="list-group-item list-group-item-action">RECETAS</a>
                <a th:href="@{/actividadesFisicas}" class="list-group-item list-group-item-action activo">EN FORMA</a>
                <a th:href="@{/estadisticasUsuario}" class="list-group-item list-group-item-action">ESTADISTICAS</a>
                <a th:href="@{/calendarioDieta}" class="list-group-item list-group-item-action">CALENDARIO</a>
                <a th:href="@{/comunidad}" class="list-group-item list-group-item-action">COMUNIDAD</a>
            </div>
        </div>
    </div>
</div>

<div style="margin-left: 20px; padding: 10px;">
    <p>
        <span><a th:href="@{/home}" style="color: green;">Home</a></span> >
        <span><a th:href="@{/actividadesFisicas}" style="color: green;">Ejercicios</a></span> >
        <span th:text="${ejercicio.nombre}"></span>
    </p>
</div>
<div class="container mt-4 ejercicio_cuadro" style="min-height: 80vh;">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-3 titulos_ejercicio" th:text="'Estimación de Energía Quemada por ' + ${ejercicio.nombre} + ' (' + ${ejercicio.intensidad} + ')'"></h2>
            <form th:action="@{/guardarEjercicio}" method="POST">
                <input type="hidden" name="idEjercicio" th:value="${ejercicio.id}" />
                <input type="hidden" name="intensidad" th:value="${ejercicio.intensidad}" />

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="fecha">Fecha:</label>
                      <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Fecha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="minutos">Tiempo empleado (minutos):</label>
                    <input type="Integer" class="form-control" id="minutos" name="minutos" placeholder="Minutos" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary" th:href="@{actividadesFisicas}">Cancelar</button>
            </form>
            <p th:text="${mensaje}"></p>
        </div>
    </div>
</div>

<div th:replace="footer ::footer"></div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
<script>
    document.getElementById('ejercicioForm').addEventListener('submit', function() {
        alert('El ejercicio se ha guardado correctamente.');
    });
</script>
</body>
</html>
