<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container mt-4 ejercicio_cuadro" style="min-height: 80vh;">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-3 titulos_ejercicio" th:text="'Estimación de Energía Quemada por ' + ${ejercicio.nombre} + ' (' + ${ejercicio.intensidad} + ')'"></h2>
            <form th:action="@{/guardarEjercicio}" method="POST">
                <input type="hidden" name="idEjercicio" th:value="${ejercicio.id}" />
                <input type="hidden" name="intensidad" th:value="${ejercicio.intensidad}" />

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="fecha">Fecha:</label>
                      <input type="date" class="form-control" id="fecha" name="fecha" placeholder="Fecha" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="minutos">Tiempo empleado (minutos):</label>
                    <input type="Integer" class="form-control" id="minutos" name="minutos" placeholder="Minutos" min="0">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
            </form>
            <p th:text="${mensaje}"></p>
        </div>
    </div>
</div>

<div th:replace="footer ::footer"></div>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
